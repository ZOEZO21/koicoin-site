<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOICOIN</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- SEO / Share -->
  <meta name="description" content="KOICOIN — Cafe · KTV · Bar in Albany, Auckland." />
  <meta property="og:title" content="KOICOIN" />
  <meta property="og:description" content="Cafe · KTV · Bar · Albany, Auckland" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://zoezo21.github.io/koicoin-site/assets/images/hero.JPG" />
</head>

<body>

  <!-- Floating Language Switch (no top bar) -->
  <div class="lang-float" aria-label="Language switch">
    <button data-set-lang="zh" class="active" type="button">中文</button>
    <button data-set-lang="en" type="button">EN</button>
  </div>

  <!-- HERO -->
  <section class="hero-brand">
    <div
      class="hero-bg"
      style="background-image:url('assets/images/hero.JPG')"
      aria-hidden="true"
    ></div>

    <div class="hero-brand-content">
      <h1>KOICOIN</h1>
      <p>CAFE · KTV · BAR</p>
    </div>
  </section>

  <!-- MOBILE STICKY CONTACT -->
  <section class="sticky-contact">
    <div class="item">
      <span>PHONE</span>
      <strong>027 332 2466</strong>
    </div>
    <div class="item">
      <span>WECHAT</span>
      <strong>koicoin_nz</strong>
    </div>
  </section>

  <!-- INFO -->
  <section class="info">
    <div class="info-card">
      <span>ADDRESS</span>
      <strong>
        <a
          href="https://www.google.com/maps?q=260+Oteha+Valley+Road,+Albany,+Auckland"
          target="_blank"
          rel="noopener"
        >
          260 Oteha Valley Road, Albany, Auckland
        </a>
      </strong>
    </div>

    <div class="info-card">
      <span>HOURS</span>
      <strong>11am – 3am</strong>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <span>KOICOIN</span>
    <small>Albany · Auckland</small>
  </footer>

  <!-- Language Script -->
  <script src="script.js"></script>

</body>
</html>

<!-- =====================
     INLINE CSS: force hide top bar on mobile
     (guaranteed, no class guessing)
     ===================== -->
<style>
  @media (max-width: 900px){
    .desktop-only{ display:none !important; }
  }
</style>

<script src="./script.js"></script>
</body>
</html>
