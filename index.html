<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KOICOIN</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

<header class="topbar topbar-ghost">
  <div class="container nav">
    <div class="brand-mini">KOICOIN</div>

    <div class="right">
      <div class="lang">
        <button data-set-lang="zh" class="active">中文</button>
        <button data-set-lang="en">EN</button>
      </div>
    </div>
  </div>
</header>

<!-- =====================
     LANDING HERO
     ===================== -->
<section class="hero-brand">
  <div class="hero-bg"></div>

  <div class="hero-brand-content hero-center">
    <h1>KOICOIN</h1>

    <!-- 一句定位（中英文统一） -->
    <p data-lang="zh">Cafe · KTV · Bar</p>
    <p data-lang="en">Cafe · KTV · Bar</p>
  </div>
</section>

<!-- =====================
     CTA + KEY INFO
     ===================== -->
<section class="section section-dark">
  <div class="container cta-info">

    <!-- CTA -->
    <div class="cta-block">
      <h3 data-lang="zh">预约 / 咨询</h3>
      <h3 data-lang="en">Booking</h3>

      <div class="cta-lines">
        <div>
          <span data-lang="zh">Phone</span>
          <span data-lang="en">Phone</span>
          <strong><a href="tel:0273322466">027 332 2466</a></strong>
        </div>
        <div>
          <span data-lang="zh">WeChat</span>
          <span data-lang="en">WeChat</span>
          <strong>koicoin_nz</strong>
        </div>
      </div>
    </div>

    <!-- INFO -->
    <div class="info-block">
      <h3 data-lang="zh">Info</h3>
      <h3 data-lang="en">Info</h3>

      <div class="info-lines">
        <div>
          <span data-lang="zh">Address</span>
          <span data-lang="en">Address</span>
          <strong>260 Oteha Valley Road, Albany, Auckland</strong>
        </div>
        <div>
          <span data-lang="zh">Hours</span>
          <span data-lang="en">Hours</span>
          <strong>11am – 3am</strong>
        </div>
      </div>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="container footerGrid">
    <div>
      <b>KOICOIN</b>
      <div class="note">Albany · Auckland</div>
    </div>
  </div>
</footer>

  <div class="sticky-contact">
  <div class="item">
    <span class="label">Phone</span>
    <span class="value"><a href="tel:0273322466">027 332 2466</a></span>
  </div>
  <div class="item">
    <span class="label">WeChat</span>
    <span class="value">koicoin_nz</span>
  </div>
</div>
  
<script src="./script.js"></script>
</body>
</html>
