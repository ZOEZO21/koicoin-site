<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KOICOIN</title>

<style>
/* ======================
   RESET / BASE
====================== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#05070b;
  color:#fff;
  overflow-x:hidden;
}

/* ======================
   HERO
====================== */
.hero{
  position:relative;
  min-height:100vh;
  background:url("assets/images/hero.JPG") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(5,7,11,.15) 0%,
    rgba(5,7,11,.35) 55%,
    rgba(5,7,11,.95) 100%
  );
}

/* ======================
   LANGUAGE SWITCH
====================== */
.lang-switch{
  position:fixed;
  top:16px;
  right:16px;
  z-index:20;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border-radius:999px;
  padding:6px;
  display:flex;
  gap:4px;
}
.lang-switch button{
  border:0;
  background:transparent;
  color:#fff;
  opacity:.6;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}
.lang-switch button.active{
  background:rgba(255,255,255,.25);
  opacity:1;
}

/* ======================
   HERO CONTENT
====================== */
.hero-content{
  position:relative;
  z-index:2;
  width:100%;
  padding:48px 24px 160px;
}
.hero-content h1{
  font-size:clamp(72px,14vw,160px);
  line-height:.9;
  letter-spacing:-.03em;
  font-weight:600;
  margin-bottom:16px;
  white-space:nowrap;
}
.hero-content p{
  font-size:12px;
  letter-spacing:.28em;
  opacity:.7;
}

/* ======================
   INFO SECTION
====================== */
.info{
  position:relative;
  z-index:2;
  max-width:1100px;
  margin:-120px auto 0;
  padding:0 24px 140px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:20px 22px;
  backdrop-filter:blur(22px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.06),
    0 20px 40px rgba(0,0,0,.45);
}

.card span{
  display:block;
  font-size:11px;
  letter-spacing:.28em;
  opacity:.55;
  margin-bottom:8px;
}

.card strong{
  font-size:15px;
  font-weight:500;
  display:block;
  line-height:1.4;
}

.card a{
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.25);
}

/* ======================
   MOBILE FIX
====================== */
@media (max-width: 820px){
  .hero-content{
    padding:32px 20px 140px;
  }
  .hero-content h1{
    font-size:clamp(56px,18vw,92px);
    white-space:normal;
  }
  .info{
    grid-template-columns:1fr;
    margin-top:-100px;
    padding-bottom:120px;
  }
}

/* ======================
   FIXED CONTACT (MOBILE)
====================== */
.contact-fixed{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 32px);
  max-width:480px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  z-index:30;
}
.contact-fixed .card{
  padding:14px 16px;
  text-align:left;
}
.contact-fixed strong{
  font-size:14px;
}

/* ======================
   FOOTER
====================== */
footer{
  text-align:center;
  opacity:.45;
  font-size:12px;
  padding-bottom:40px;
}
</style>
</head>

<body>

<!-- LANGUAGE -->
<div class="lang-switch">
  <button class="active" onclick="setLang('zh')">中文</button>
  <button onclick="setLang('en')">EN</button>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>KOICOIN</h1>
    <p data-zh="CAFE · KTV · BAR" data-en="CAFE · KTV · BAR">CAFE · KTV · BAR</p>
  </div>
</section>

<!-- INFO -->
<section class="info">
  <div class="card">
    <span data-zh="预约 / 咨询" data-en="CONTACT">预约 / 咨询</span>
    <strong>Phone&nbsp;&nbsp;027 332 2466</strong>
    <strong>WeChat&nbsp;&nbsp;<a href="#">koicoin_nz</a></strong>
  </div>

  <div class="card">
    <span data-zh="信息" data-en="INFO">信息</span>
    <strong data-zh="260 Oteha Valley Road, Albany, Auckland"
            data-en="260 Oteha Valley Road, Albany, Auckland">
      260 Oteha Valley Road, Albany, Auckland
    </strong>
    <strong data-zh="营业时间 11am – 3am"
            data-en="Hours 11am – 3am">
      营业时间 11am – 3am
    </strong>
  </div>
</section>

<!-- FIXED CONTACT (MOBILE) -->
<div class="contact-fixed">
  <div class="card">
    <span>PHONE</span>
    <strong>027 332 2466</strong>
  </div>
  <div class="card">
    <span>WECHAT</span>
    <strong>koicoin_nz</strong>
  </div>
</div>

<footer>
  KOICOIN · Albany · Auckland
</footer>

<script>
function setLang(lang){
  document.documentElement.lang = lang;
  document.querySelectorAll('[data-zh]').forEach(el=>{
    el.textContent = el.dataset[lang];
  });
  document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
  document.querySelector('.lang-switch button[onclick*="'+lang+'"]').classList.add('active');
}
</script>

</body>
</html>
